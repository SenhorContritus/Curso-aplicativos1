<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
    <title>Finalizar Compra</title>
</head>
<body>
    <div class="topicos">
        <div class="header">
            <img src="C:\Users\pdami\OneDrive\Área de Trabalho\E-Commerce\Logo\Efêmero.jpeg" alt="Logo" class="logo">
            <h1>Finalizar Compra</h1>
        </div>
        <div class="esquerda">
            <div class="section">
                <h2>Informações Pessoais</h2>
                <form>
                    <label for="país">País</label>
                    <input type="text" id="país" name="país" required>

                    <label for="estado">UF</label>
                    <input type="text" id="estado" name="estado" required>

                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="nome-usuario">Nome Completo</label>
                    <input type="text" id="nome-usuario" name="nome-usuario" required>

                    <label for="cel">Telefone</label>
                    <input type="tel" id="cel" name="cel" required>
                </form>
            </div>
            <div class="section">
                <h2>Método de Pagamento</h2>
                <form>
                    <input type="radio" id="pix" name="pagamento" value="PIX" required>
                    <label for="pix">PIX</label><br>

                    <input type="radio" id="dinheiro" name="pagamento" value="Dinheiro" required>
                    <label for="dinheiro">Dinheiro</label><br>

                    <input type="radio" id="credito" name="pagamento" value="Cartão de Crédito" required>
                    <label for="credito">Cartão de Crédito</label><br>

                    <input type="radio" id="debito" name="pagamento" value="Cartão de Débito" required>
                    <label for="debito">Cartão de Débito</label>
                </form>
            </div>
        </div>
        <div class="direita">
            <h2>Resumo do Pedido</h2>
            <div class="pedido">
                <p>Item: <span id="nome-pedido">Nome do Item</span></p>
                <p>Valor: <span id="valor">R$ 0,00</span></p>
            </div>
            <button type="submit" class="botao-enviar">Finalizar Compra</button>
        </div>
    </div>
</body>
</html>
