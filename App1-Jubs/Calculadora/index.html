<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da jubs</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculadora">
            <p id="resultado"></p>
            
            <button class="AC" on click="ac()">AC</button>
            <button class="C" on click="c(1)">C</button>
            <button class="barra" on click="insert('/')">/</button>
            <button class="vezes" on click="insert('*')">*</button>

            <button class="sete" on click="insert('7')">7</button>
            <button class="oito" on click="insert('8')">8</button>
            <button class="nove" on click="insert('9')">9</button>
            <button class="menos" on click="insert('-')">-</button>

            <button class="quatro" on click="insert('4')">4</button>
            <button class="cinco" on click="insert('5')">5</button>
            <button class="seis" on click="insert('6')">6</button>
            <button class="mais" on click="insert('+')">+</button>

            <button class="um" on click="insert('1')">1</button>
            <button class="dois" on click="insert('2')">2</button>
            <button class="tres" on click="insert('3')">3</button>
            <button class="igual" on click="igual()">=</button>

            <button class="zero" on click="insert('0')">0</button>
            <button class="ponto" on click="insert('.')">.</button>
    </div>
    
    <script src="./js/index.js"></script>

</body>
</html>
