<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da jubs</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="calculadora">
            <button class="AC" on click="digitacao(AC)">AC</button>
            <button class="C" on click="digitacao(C)">C</button>
            <button class="barra" on click="digitacao(/)">/</button>
            <button class="vezes" on click="digitacao(*)">*</button>

            <button class="sete" onclick="digitacao('7')">7</button>
            <button class="oito" onclick="digitacao(8)">8</button>
            <button class="nove" onclick="digitacao(9)">9</button>
            <button class="menos" onclick="digitacao(-)">-</button>

            <button class="quatro" onclick="digitacao(4)">4</button>
            <button class="cinco" onclick="digitacao(5)">5</button>
            <button class="seis" onclick="digitacao(6)">6</button>
            <button class="mais" onclick="digitacao('+')">+</button>

            <button class="um" on click="digitacao(1)">1</button>
            <button class="dois" on click="digitacao(2)">2</button>
            <button class="tres" on click="digitacao(3)">3</button>
            <button class="igual" on click="digitacao(=)">=</button>

            <button class="zero" on click="digitacao(0)">0</button>
            <button class="ponto" on click="digitacao(.)">.</button>
    </div>
    
    <script src="./js/index.js"></script>

</body>
</html>
